<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #000;
            color: #0F0;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .error-code {
            font-size: 4em;
            color: #0F0;
            text-shadow: 0 0 10px #0F0;
            margin-bottom: 10px;
            animation: glitch 3s infinite;
        }

        .error-message {
            font-size: 1.5em;
            color: #0F0;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-container {
            position: relative;
            margin: 20px 0;
        }

        canvas {
            border: 2px solid #0F0;
            box-shadow: 0 0 20px #0F0;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            line-height: 1.5;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #0F0;
            color: #000;
            text-decoration: none;
            margin-top: 20px;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #000;
            color: #0F0;
            box-shadow: 0 0 10px #0F0;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .cyber-text {
            font-size: 0.8em;
            color: #0F0;
            text-align: center;
            margin: 10px 0;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">P4G3 N0T F0UND</div>
        <div class="cyber-text">CR4CK3D BY: Z4R1G4T4</div>
        <div class="cyber-text">F3V3R DR34M T34M PR3S3NTS:</div>
        
        <div class="game-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        
        <div class="controls">
            <p>CONTROLS:</p>
            <p>↑ THRUST</p>
            <p>← → ROTATE</p>
            <p>SPACE SHOOT</p>
            <p>ENTER RESTART</p>
        </div>
        
        <a href="/" class="back-button">Return to Base</a>
    </div>

    <script src="js/404game.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const game = new AsteroidsGame(canvas);

            // Prevent spacebar from scrolling the page
            window.addEventListener('keydown', (e) => {
                if(e.code === 'Space' && e.target === document.body) {
                    e.preventDefault();
                }
            });

            // Handle window resize
            function resizeCanvas() {
                const container = canvas.parentElement;
                const maxWidth = Math.min(800, window.innerWidth - 40);
                const maxHeight = Math.min(600, window.innerHeight - 300);
                const aspectRatio = 800 / 600;

                let newWidth = maxWidth;
                let newHeight = maxWidth / aspectRatio;

                if (newHeight > maxHeight) {
                    newHeight = maxHeight;
                    newWidth = maxHeight * aspectRatio;
                }

                canvas.style.width = `${newWidth}px`;
                canvas.style.height = `${newHeight}px`;
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
        });
    </script>
</body>
</html>
