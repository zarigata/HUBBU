<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4BB0 DR34M W0RLD</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="top-bar">
                <div id="user-info">
                    <div id="avatar-preview"></div>
                    <span id="credits">Credits: 0</span>
                    <span id="online-count">Online: 0</span>
                </div>
                <div id="navigation">
                    <button class="nav-btn" data-room="lobby">Lobby</button>
                    <button class="nav-btn" data-room="cafe">CafÃ©</button>
                    <button class="nav-btn" data-room="pool">Pool</button>
                    <button class="nav-btn" data-room="disco">Disco</button>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="chat-container">
            <div id="chat-tabs">
                <button class="chat-tab active" data-tab="all">All</button>
                <button class="chat-tab" data-tab="room">Room</button>
                <button class="chat-tab" data-tab="private">Private</button>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-controls">
                <input type="text" id="chat-input" placeholder="Type to chat...">
                <div id="emote-button">ðŸ˜Š</div>
            </div>
        </div>

        <div id="customization-panel" class="side-panel">
            <h3>Customize Your Avatar</h3>
            <div class="avatar-preview-large"></div>
            
            <div class="customization-section">
                <h4>Body</h4>
                <div class="style-options">
                    <button class="style-btn" data-part="body" data-style="default">Default</button>
                    <button class="style-btn" data-part="body" data-style="tall">Tall</button>
                    <button class="style-btn" data-part="body" data-style="short">Short</button>
                </div>
                <input type="color" id="body-color" value="#FFD6B1">
            </div>

            <div class="customization-section">
                <h4>Hair Style</h4>
                <div class="style-options">
                    <button class="style-btn" data-part="hair" data-style="style1">Style 1</button>
                    <button class="style-btn" data-part="hair" data-style="punk">Punk</button>
                    <button class="style-btn" data-part="hair" data-style="long">Long</button>
                </div>
                <input type="color" id="hair-color" value="#4A3000">
            </div>

            <div class="customization-section">
                <h4>Eyes</h4>
                <div class="style-options">
                    <button class="style-btn" data-part="eyes" data-style="normal">Normal</button>
                    <button class="style-btn" data-part="eyes" data-style="cute">Cute</button>
                </div>
                <input type="color" id="eye-color" value="#4A3000">
            </div>

            <div class="customization-section">
                <h4>Outfit</h4>
                <div class="style-options">
                    <button class="style-btn" data-part="outfit" data-subpart="top" data-style="tshirt">T-Shirt</button>
                    <button class="style-btn" data-part="outfit" data-subpart="top" data-style="hoodie">Hoodie</button>
                </div>
                <input type="color" id="outfit-top-color" value="#FF6B6B">
                
                <div class="style-options">
                    <button class="style-btn" data-part="outfit" data-subpart="bottom" data-style="jeans">Jeans</button>
                    <button class="style-btn" data-part="outfit" data-subpart="bottom" data-style="skirt">Skirt</button>
                </div>
                <input type="color" id="outfit-bottom-color" value="#4ECDC4">
            </div>

            <div class="customization-section">
                <h4>Accessories</h4>
                <div class="style-options">
                    <button class="style-btn" data-part="accessories" data-subpart="hat" data-style="none">No Hat</button>
                    <button class="style-btn" data-part="accessories" data-subpart="hat" data-style="cap">Cap</button>
                </div>
                <div class="style-options">
                    <button class="style-btn" data-part="accessories" data-subpart="glasses" data-style="none">No Glasses</button>
                    <button class="style-btn" data-part="accessories" data-subpart="glasses" data-style="regular">Glasses</button>
                </div>
            </div>
        </div>

        <div id="login-screen" class="overlay">
            <div class="login-box">
                <div class="logo-container">
                    <h1>H4BB0 DR34M</h1>
                    <div class="logo-animation"></div>
                </div>
                <div class="avatar-preview-container">
                    <canvas id="avatar-preview-login"></canvas>
                </div>
                <input type="text" id="username" placeholder="Choose your username">
                <button id="customize-btn">Customize Avatar</button>
                <button id="start-btn">Enter Hotel</button>
                <div class="credits">
                    <p>CR4CK3D BY: Z4R1G4T4</p>
                    <p>F3V3R DR34M T34M</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/avatar.js"></script>
    <script src="js/character.js"></script>
    <script src="js/room.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/multiplayer.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
