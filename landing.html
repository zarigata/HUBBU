<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4BB0 DR34M W0RLD - Welcome</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/landing.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="landing-container">
        <div class="cyber-grid"></div>
        
        <div class="content-wrapper">
            <div class="logo-section">
                <h1 class="cyber-text">H4BB0 DR34M</h1>
                <div class="logo-animation"></div>
                <p class="cyber-subtext">CR4CK3D BY: Z4R1G4T4 - F3V3R DR34M T34M</p>
            </div>

            <div class="auth-section">
                <div class="auth-box">
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="login">Login</button>
                        <button class="tab-btn" data-tab="register">Register</button>
                    </div>

                    <div class="tab-content" id="login-tab">
                        <input type="text" id="login-username" placeholder="Username">
                        <input type="password" id="login-password" placeholder="Password">
                        <button id="login-btn">Enter Hotel</button>
                    </div>

                    <div class="tab-content hidden" id="register-tab">
                        <input type="text" id="register-username" placeholder="Choose Username">
                        <input type="password" id="register-password" placeholder="Choose Password">
                        <input type="password" id="register-password-confirm" placeholder="Confirm Password">
                        <button id="customize-btn">Customize Avatar</button>
                        <button id="register-btn" disabled>Create Account</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Avatar Customization Modal -->
        <div id="customization-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Customize Your Avatar</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="preview-section">
                        <div class="avatar-preview-large"></div>
                        <div class="preview-controls">
                            <button id="rotate-left">↶</button>
                            <button id="animate">▶</button>
                            <button id="rotate-right">↷</button>
                        </div>
                    </div>

                    <div class="customization-options">
                        <div class="customization-section">
                            <h4>Body</h4>
                            <div class="style-options">
                                <button class="style-btn" data-part="body" data-style="default">Default</button>
                                <button class="style-btn" data-part="body" data-style="tall">Tall</button>
                                <button class="style-btn" data-part="body" data-style="short">Short</button>
                            </div>
                            <input type="color" id="body-color" value="#FFD6B1">
                        </div>

                        <div class="customization-section">
                            <h4>Hair Style</h4>
                            <div class="style-options">
                                <button class="style-btn" data-part="hair" data-style="style1">Style 1</button>
                                <button class="style-btn" data-part="hair" data-style="punk">Punk</button>
                                <button class="style-btn" data-part="hair" data-style="long">Long</button>
                            </div>
                            <input type="color" id="hair-color" value="#4A3000">
                        </div>

                        <div class="customization-section">
                            <h4>Outfit</h4>
                            <div class="style-options">
                                <button class="style-btn" data-part="outfit" data-subpart="top" data-style="tshirt">T-Shirt</button>
                                <button class="style-btn" data-part="outfit" data-subpart="top" data-style="hoodie">Hoodie</button>
                            </div>
                            <input type="color" id="outfit-top-color" value="#FF6B6B">
                            
                            <div class="style-options">
                                <button class="style-btn" data-part="outfit" data-subpart="bottom" data-style="jeans">Jeans</button>
                                <button class="style-btn" data-part="outfit" data-subpart="bottom" data-style="skirt">Skirt</button>
                            </div>
                            <input type="color" id="outfit-bottom-color" value="#4ECDC4">
                        </div>

                        <div class="customization-section">
                            <h4>Accessories</h4>
                            <div class="style-options">
                                <button class="style-btn" data-part="accessories" data-subpart="hat" data-style="none">No Hat</button>
                                <button class="style-btn" data-part="accessories" data-subpart="hat" data-style="cap">Cap</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save-avatar">Save & Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/dataserver.js"></script>
    <script src="js/avatar.js"></script>
    <script src="js/landing.js"></script>
</body>
</html>
